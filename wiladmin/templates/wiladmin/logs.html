
<!DOCTYPE html>

{% load static %}

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/adminLogs.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/WILLOGO.png' %}">
</head>

<body>

    <div class="main">
        <div class="header">
            <a href="dashboard"><img src="{% static 'images/WILLOGO.png' %}" alt="WIL LOGO" class="logo" height="50px"></a>
            <h1> REPORT LOGS <h2>
        </div>

        <div class="logsContainer">

                <table>
                    <caption></caption>
                    <tr>
                        <th>Reference ID</th>
                        <th>User ID</th>
                        <th>Date and Time</th>
                        <th>Status</th>
                    </tr>
                
                {% for logs in logs %}
                    <tr>
                        <td>{{ logs.referenceid }}</td>
                        <td>{{ logs.userid }}</td>
                        <td>{{ logs.datetime }}</td>

                        {% if logs.status == 'Logged Out' %}

                            <td style="color:red">{{ logs.status }}</td>

                        {% else %}

                            <td style="color:green">{{ logs.status }}</td>

                        {% endif %}
                        
                    </tr>

                {% endfor %}
                </table>

                <div class="features">
                    <a href="dashboard"><button type="button" class="return">Return to Dashboard</button></a>
                    <a href="{% url 'exportlogs' %}"><button type="button" class="export" method="post">Export Logs</button></a>
                </div>
        </div>
    </div>
</body>

</html>
