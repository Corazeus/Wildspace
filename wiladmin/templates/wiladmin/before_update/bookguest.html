
<!DOCTYPE html>

{% load static %}

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bookguest.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/WILLOGO.png' %}">
</head>

<body>
    <div class="content">
            <div class="header">
                <a href="dashboard"><img src="{% static 'images/WILLOGO.png' %}" alt="WIL LOGO" class="logo"></a>
                <h1> BOOK GUEST <h2>
            </div>

            <div class="buttonContainer">

                <form method='POST'>
                    {% csrf_token %}
                    <input type="text" class="username" placeholder="Enter Name or ID Number"><br><br>
                    <input type="submit" class="button" value="BOOK">
                </form>

            </div>
    </div>
</body>

</html>
