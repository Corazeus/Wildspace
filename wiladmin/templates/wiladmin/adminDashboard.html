{% extends 'wiladmin/base.html' %}
{% load static %}

{% block body_block %}

<style>

    #page-content-wrapper {
    background: url("{% static 'images/basebg.jpg' %}") no-repeat;
    background-size: cover;
    /* Add any other styles you need for #page-content-wrapper */
  }

        /* CSS for active and hover states */
        .list-group-item {
            /* Define the default styles for the list items */
            background-color: #ffffff;
            color: #000000;
        }
    
        .list-group-item:hover {
            /* Define styles for hover state */
            background-color: #f0f0f0;
            color: #000000;
        }
    
        .list-group-item.active-link {
            /* Define styles for active state */
            background-color: #007bff;
            color: #ffffff;
        }
          .main-scroll-div {
            width: 90%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* border: 2px solid #000000; */
          }
          .cover {
            position: relative;
            width: 90%;
            height: 50%;
          }
          .cover::before {
            position: absolute;
            content: "";
            left: 0;
            top: 0;
            z-index: 99;
            height: 100%;
            width: 150px;
            background-image: linear-gradient(90deg, black, transparent);
          }
    
          .cover::after {
            position: absolute;
            content: "";
            right: 0;
            top: 0;
            z-index: 99;
            height: 100%;
            width: 150px;
            background-image: linear-gradient(-90deg, black, transparent);
          }
          .scroll-images {
            width: 100;
            height: auto;
            display: flex;
            justify-content: left;
            align-items: center;
            overflow: auto;
            position: relative;
            scroll-behavior: smooth;
          }
    
          .child {
            min-width: 600px;
            height: 450px;
            margin: 1px 10px;
            cursor: pointer;
            border: 1px solid #ffffff;
            overflow: hidden;
          }
          .scroll-images::-webkit-scrollbar {
            -webkit-appearance: none;
          }
    
          .child-img {
            width: 100%;
            height: 100%;
          }
    
          .settings-button {
            color: #000;
            margin-left: 10px; /* Adjust the margin as needed */
            font-size: 24px;
            padding: 15px 20px;
          }
    
          .header-wrapper {
            position: fixed;
            width: 100%;
            z-index: 1000;
          }
    
          header {
            padding: 25px 20px;
            background-color: #faca00;
          }
    
          header img {
            margin-right: 10px;
          }
    
          .navbar-toggler {
            color: #f8f9fa; /* Set the text color */
            background-color: #9c7b16; /* Set the background color */
            border-color: #ffff; /* Set the border color */
          }
          .bg-custom-color {
            background-color: #faca04;
            max-height: 100px;
            /* Add any additional styles you want */
          }
    
          .active-link {
            color: #9c7b16; /* Change this color to your desired active link color */
          }
    
          /* Add styles for links */
          .sidebar-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
          }
    
          .sidebar-wrapper {
            background-color: #000000; /* Change sidebar background color */
          }
    
          h2 {
            color: #ffffff;
          }
    
          .list-group-item.active-link {
            color: #faca00;
          }
          /* Add spacing between links */
          .list-group-item:not(:valid) {
            margin-left: 5px;
            margin-bottom: 10px;
            max-width: 95%;
            border-radius: 15px 5px;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            font-family: "Poppins";
          }
    
          .All-Font {
              font-family: "Poppins";
          }

          .list-group-item.active-link {
          background-color: #faca04;
          color: #000000;

          }
          .list-group-item:hover {
            /* Define styles for hover state */
              background-color: #f0f0f0;
              color: #000000;
          }

          .content-container {
            margin-top: 20%;
            text-align: center;
            color: white;
            backdrop-filter: blur(2px);
          }
  </style>


</head>
<body>
    <div class="content-container">
      <h1> Welcome to the Crowd Control Dashboard </h1>
    </div>
</body>
{% endblock %}
